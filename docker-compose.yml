version: '3.8'

services:
  db:
    image: postgres:15
    container_name: fsea-postgres
    restart: always
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  django:
    build:
      context: ./fsea-app/fsea-django-app
    container_name: fsea-django
    restart: always
    environment:
      - ENVIRONMENT=docker
    depends_on:
      - db
    ports:
      - '8000:8000'
    volumes:
      - ./fsea-app/fsea-django-app:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  vite:
    build:
      context: ./fsea-app-web
    container_name: fsea-vite
    restart: always
    environment:
      - ENVIRONMENT=dev
    ports:
      - '5173:5173'
    volumes:
      - ./fsea-app-web:/app
    depends_on:
      - django
    command: ['npm', 'run', 'dev']

volumes:
  postgres_data:
